{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card">
                <div class="card-body p-5">
                    <i class="fas fa-clock fa-4x text-warning mb-3"></i>
                    <h2>Pending Approval</h2>
                    <p class="lead">Your account is waiting for admin approval.</p>
                    <p>You'll receive an email once your account has been reviewed and approved.</p>
                    <a href="{{ url_for('logout') }}" class="btn btn-secondary mt-3">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
