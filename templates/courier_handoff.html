{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Handoff to Rider</h5>
                </div>
                <div class="card-body">
                    <h3 class="text-center mb-4">Order {{ order.order_number }}</h3>
                    
                    <div class="qr-code-container">
                        <img src="data:image/png;base64,{{ qr_data }}" alt="Handoff QR Code" class="img-fluid">
                        <p class="mt-3 text-center">
                            <strong>Show this QR code to the rider</strong><br>
                            <small class="text-muted">Rider will scan to receive the package</small>
                        </p>
                    </div>

                    <div class="alert alert-info mt-4">
                        <i class="fas fa-info-circle"></i>
                        Keep this page open until the rider scans the QR code.
                    </div>

                    <a href="{{ url_for('courier_dashboard') }}" class="btn btn-secondary w-100">
                        <i class="fas fa-arrow-left"></i> Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
