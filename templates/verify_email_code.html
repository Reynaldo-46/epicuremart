{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <div class="mb-3">
                            <i class="fas fa-envelope-open-text fa-3x" style="color: var(--primary);"></i>
                        </div>
                        <h2 class="fw-bold mb-2">Verify Your Email</h2>
                        <p class="text-muted">We sent a 6-digit code to</p>
                        <p class="fw-bold">{{ user.email }}</p>
                    </div>
                    
                    <form method="POST">
                        <div class="mb-4">
                            <label class="form-label">Enter Verification Code *</label>
                            <input type="text" name="code" class="form-control form-control-lg text-center" 
                                   placeholder="000000" required maxlength="6" pattern="[0-9]{6}"
                                   style="letter-spacing: 0.5em; font-size: 1.5rem;">
                            <small class="form-text text-muted">Enter the 6-digit code from your email</small>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">
                            <i class="fas fa-check-circle me-2"></i>Verify Email
                        </button>
                    </form>
                    
                    <div class="text-center">
                        <p class="text-muted mb-0">
                            Didn't receive the code? 
                            <a href="{{ url_for('register') }}" class="fw-bold text-decoration-none">Register again</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Auto-focus on the code input
    document.querySelector('input[name="code"]').focus();
    
    // Only allow numbers
    document.querySelector('input[name="code"]').addEventListener('input', function(e) {
        this.value = this.value.replace(/[^0-9]/g, '');
    });
</script>
{% endblock %}
