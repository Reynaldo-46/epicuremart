<!-- Live Chat Widget -->
<div id="chatWidget" class="chat-widget">
  <div class="chat-button" onclick="toggleChat()">
    <i class="fas fa-comments"></i>
    <span class="chat-badge" id="unreadBadge" style="display: none">0</span>
  </div>

  <div class="chat-window" id="chatWindow" style="display: none">
    <div class="chat-header">
      <div class="d-flex align-items-center">
        <div class="chat-avatar me-2">
          <i class="fas fa-headset"></i>
        </div>
        <div>
          <h6 class="mb-0">Epicuremart Support</h6>
          <small class="text-white-50">
            <span class="status-dot"></span> Online
          </small>
        </div>
      </div>
      <button class="btn-close-chat" onclick="toggleChat()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="chat-messages" id="chatMessages">
      <div class="chat-message bot-message">
        <div class="message-bubble">
          <p class="mb-1">üëã Hi! Welcome to Epicuremart!</p>
          <p class="mb-0">How can we help you today?</p>
        </div>
        <small class="message-time">Just now</small>
      </div>
    </div>

    <div class="chat-input-area">
      <div class="quick-replies mb-2" id="quickReplies">
        <button
          class="quick-reply-btn"
          onclick="sendQuickReply('Track my order')"
        >
          üì¶ Track Order
        </button>
        <button
          class="quick-reply-btn"
          onclick="sendQuickReply('Delivery areas')"
        >
          üó∫Ô∏è Delivery Areas
        </button>
        <button
          class="quick-reply-btn"
          onclick="sendQuickReply('Payment methods')"
        >
          üí≥ Payment
        </button>
      </div>
      <form class="chat-form" onsubmit="sendPublicMessage(event)">
        <input
          type="text"
          id="chatInput"
          class="chat-input"
          placeholder="Type your message..."
          autocomplete="off"
        />
        <button type="submit" class="chat-send-btn">
          <i class="fas fa-paper-plane"></i>
        </button>
      </form>
    </div>
  </div>
</div>

<style>
    body {
    overflow-x: hidden;  /* ‚úÖ Ensure no horizontal scroll */
}

  .chat-widget {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 9999;
  }

  .chat-button {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
    transition: all 0.3s ease;
    position: relative;
  }

  .chat-button:hover {
    transform: scale(1.1);
    box-shadow: 0 12px 32px rgba(99, 102, 241, 0.5);
  }

  .chat-badge {
    position: absolute;
    top: -5px;
    right: -5px;
    background: #ef4444;
    color: white;
    border-radius: 12px;
    padding: 2px 8px;
    font-size: 12px;
    font-weight: 700;
  }

  .chat-window {
    position: absolute;
    bottom: 80px;
    right: 0;
    width: 380px;
    height: 500px;
    background: white;
    border-radius: 16px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    animation: slideUp 0.3s ease;
  }

  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .chat-header {
    background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
    color: white;
    padding: 16px;
    border-radius: 16px 16px 0 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .chat-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.2);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .status-dot {
    display: inline-block;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #10b981;
    margin-right: 4px;
    animation: pulse 2s infinite;
  }

  .btn-close-chat {
    background: none;
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
    padding: 4px;
    transition: transform 0.2s ease;
  }

  .btn-close-chat:hover {
    transform: rotate(90deg);
  }

  .chat-messages {
    flex: 1;
    overflow-y: auto;
    overflow-x: hidden;
    max-height: 75%;
    scroll-behavior: smooth;
    padding: 16px;
    background: #f8fafc;
  }

  .chat-message {
    margin-bottom: 16px;
    animation: fadeIn 0.3s ease;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  .message-bubble {
    background: white;
    padding: 12px 16px;
    border-radius: 12px;
    max-width: 80%;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
  }

  .bot-message .message-bubble {
    background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
    color: white;
    border-bottom-left-radius: 4px;
  }

  .user-message {
    text-align: right;
  }

  .user-message .message-bubble {
    background: #e2e8f0;
    margin-left: auto;
    border-bottom-right-radius: 4px;
  }

  .message-time {
    display: block;
    margin-top: 4px;
    font-size: 11px;
    color: #94a3b8;
  }

  .chat-input-area {
    padding: 12px;
    border-top: 1px solid #e2e8f0;
    background: white;
    border-radius: 0 0 16px 16px;
  }

  .quick-replies {
    display: flex;
    gap: 8px;
    overflow-x: auto;
    padding-bottom: 8px;
  }

  .quick-reply-btn {
    background: #f1f5f9;
    border: 1px solid #e2e8f0;
    padding: 8px 12px;
    border-radius: 20px;
    font-size: 13px;
    white-space: nowrap;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .quick-reply-btn:hover {
    background: #6366f1;
    color: white;
    border-color: #6366f1;
  }

  .chat-form {
    display: flex;
    gap: 8px;
  }

  .chat-input {
    flex: 1;
    border: 2px solid #e2e8f0;
    border-radius: 24px;
    padding: 10px 16px;
    font-size: 14px;
    transition: border-color 0.2s ease;
  }

  .chat-input:focus {
    outline: none;
    border-color: #6366f1;
  }

  .chat-send-btn {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
    color: white;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s ease;
  }

  .chat-send-btn:hover {
    transform: scale(1.1);
  }

  @media (max-width: 480px) {
    .chat-window {
      width: calc(100vw - 40px);
      right: -10px;
    }
  }
</style>

<script>


  function toggleChat() {
    const chatWindow = document.getElementById("chatWindow");
    const isVisible = chatWindow.style.display !== "none";
    chatWindow.style.display = isVisible ? "none" : "block";

    if (!isVisible) {
      document.getElementById("chatInput").focus();
      document.getElementById("unreadBadge").style.display = "none";
    }
  }

  function sendPublicMessage(event) {
    event.preventDefault();
    const input = document.getElementById("chatInput");
    const message = input.value.trim();

    if (!message) return;

    addPublicMessage(message, "user");
    input.value = "";

    // Simulate bot response
    setTimeout(() => {
      const response = getBotResponse(message.toLowerCase());
      addPublicMessage(response, "bot");
    }, 1000);
  }

  function sendQuickReply(message) {
    addPublicMessage(message, "user");
    setTimeout(() => {
      const response = getBotResponse(message.toLowerCase());
      addPublicMessage(response, "bot");
    }, 1000);
  }

  function addPublicMessage(text, type) {
    const messagesDiv = document.getElementById("chatMessages");
    const messageDiv = document.createElement("div");
    messageDiv.className = `chat-message ${type}-message`;

    const time = new Date().toLocaleTimeString("en-US", {
      hour: "2-digit",
      minute: "2-digit"
    });

    messageDiv.innerHTML = `
            <div class="message-bubble">
                <p class="mb-0">${text}</p>
            </div>
            <small class="message-time">${time}</small>
        `;

    messagesDiv.appendChild(messageDiv);
    requestAnimationFrame(() => {
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // Show notification if chat is closed
    if (
      type === "bot" &&
      document.getElementById("chatWindow").style.display === "none"
    ) {
      const badge = document.getElementById("unreadBadge");
      const count = parseInt(badge.textContent || "0") + 1;
      badge.textContent = count;
      badge.style.display = "block";
    }
  }

  function getBotResponse(message) {
    const responses = {
      track:
        'üì¶ You can track your order from "My Orders" section. Each order has a unique tracking QR code!',
      delivery:
        "üó∫Ô∏è We currently deliver only within CALABARZON region (Cavite, Laguna, Batangas, Rizal, Quezon).",
      payment: "üí≥ We accept Cash on Delivery. Online payment coming soon!",
      help: "ü§ù I can help you with:\n‚Ä¢ Order tracking\n‚Ä¢ Delivery areas\n‚Ä¢ Payment methods\n‚Ä¢ General inquiries",
      calabarzon:
        "üìç Yes! We deliver to all cities in CALABARZON: Cavite, Laguna, Batangas, Rizal, and Quezon province.",
      commission:
        "üí∞ Sellers pay a 5% commission on each successful sale. No hidden fees!",
      qr: "üì± Our QR system works with your phone camera or webcam. Just scan at each delivery step!",
      default:
        "ü§ñ Thanks for your message! Our support team will assist you shortly. For immediate help, try our quick reply buttons!"
    };

    for (const [key, response] of Object.entries(responses)) {
      if (message.includes(key)) {
        return response;
      }
    }

    return responses.default;
  }
</script>
