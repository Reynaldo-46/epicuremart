{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <div class="mb-3">
                            <i class="fas fa-user-plus fa-3x" style="color: var(--primary);"></i>
                        </div>
                        <h2 class="fw-bold mb-2">Create Account</h2>
                        <p class="text-muted">Join Epicuremart and start your journey</p>
                    </div>
                    
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label class="form-label">Full Name *</label>
                                <input type="text" name="full_name" class="form-control" 
                                       placeholder="John Doe" required>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label class="form-label">Phone Number *</label>
                                <input type="tel" name="phone" class="form-control" 
                                       placeholder="+1 234 567 8900" required>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label">Email Address *</label>
                            <input type="email" name="email" class="form-control" 
                                   placeholder="you@example.com" required>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label">Password *</label>
                            <input type="password" name="password" class="form-control" 
                                   placeholder="Minimum 8 characters" required minlength="8">
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label">I want to register as *</label>
                            <select name="role" class="form-select" required id="roleSelect">
                                <option value="customer">Customer - Browse and buy products</option>
                                <option value="seller">Seller - Sell my products (requires approval)</option>
                                <option value="courier">Courier - Pick up from sellers (requires approval)</option>
                                <option value="rider">Rider - Deliver to customers (requires approval)</option>
                            </select>
                            <small class="form-text text-muted" id="roleInfo"></small>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">
                            <i class="fas fa-user-plus me-2"></i>Create Account
                        </button>
                    </form>
                    
                    <div class="text-center">
                        <p class="text-muted mb-0">
                            Already have an account? 
                            <a href="{{ url_for('login') }}" class="fw-bold text-decoration-none">Sign in</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('roleSelect').addEventListener('change', function() {
        const roleInfo = document.getElementById('roleInfo');
        const value = this.value;
        
        const messages = {
            'customer': 'Start shopping immediately after email verification',
            'seller': 'Requires admin approval. You\'ll receive an email when approved.',
            'courier': 'Requires admin approval. Perfect for local pickup services.',
            'rider': 'Requires admin approval. Join our delivery network today.'
        };
        
        roleInfo.textContent = messages[value] || '';
    });
</script>
{% endblock %}
